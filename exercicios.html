let a = Number(prompt("Digite o primeiro numero: "));
let b = Number(prompt("Digite o segundo número: "));

let resultado = a + b; 

document.getElementById("teste").innerHTML = "A soma é " + resultado;
// Peça um número e diga se ele é par ou ímpar.

let c = Number(prompt("Digite o número para verificar: "));

if(c % 2 ===0 ){
    document.getElementById("resultado").innerHTML = "O valor " + c + " é par";
} else {
    document.getElementById("resultado").innerHTML = "O valor " + c + " é ímpar";
}

    document.getElementById("maior").innerHTML = "O primeiro número é maior que o segundo";
} else if(b > a){

}

// Peça um nome e exiba a mensagem “Olá, [nome]! Seja bem-vindo(a)!”.

let nome = prompt("Digite seu nome: "); 
document.getElementById("nome").innerHTML = "Olá " + nome + ", seja bem-vindo";

if(numberPolarity > 0 ){
    document.getElementById("polaridade").innerHTML = "Número " + numberPolarity + " é positivo";
} else {
    document.getElementById("polaridade").innerHTML = "Número " + numberPolarity + " é negativo";
}

if(idade < 18){
    document.getElementById("idade").innerHTML = "sua idade é " + idade + ", portanto você é adolescente";
} else {
    document.getElementById("idade").innerHTML = "Sua idade é " + idade + ", você é um adulto";
